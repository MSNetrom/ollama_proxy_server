server {
    listen 80;
    server_name ai.marmelli.com;

    # ACME HTTP-01
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Allow only API and health endpoints; block admin and root UI
    location /api/ {
        proxy_pass http://app:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization "";
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location = /api/v1/health {
        proxy_pass http://app:8080/api/v1/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization "";
    }

    # Everything else: force HTTPS or deny if no cert yet
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ai.marmelli.com;

    ssl_certificate /etc/letsencrypt/live/ai.marmelli.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ai.marmelli.com/privkey.pem;

    # Allow only API and health endpoints; block admin and root UI
    location /api/ {
        proxy_pass http://app:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization "";
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location = /api/v1/health {
        proxy_pass http://app:8080/api/v1/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization "";
    }

    # Default: deny everything else (including admin and static)
    location / { return 403; }
}

