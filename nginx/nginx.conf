limit_req_zone $binary_remote_addr zone=login_zone:10m rate=5r/m;

map $http_origin $is_same_origin {
    default 0;
    "~^https?://ai\\.marmelli\\.com$" 1;
}

map $http_referer $has_valid_referer {
    default 0;
    "~^https?://ai\\.marmelli\\.com/" 1;
}

map "$is_same_origin$has_valid_referer" $allow_ui_api {
    default 0;
    "10" 1;
    "01" 1;
    "11" 1;
}

server {
    listen 80;
    server_name ai.marmelli.com;

    # ACME HTTP-01
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Allow only API and health endpoints; block admin and root UI
    location /ollamapi/ {
        proxy_pass http://app:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location = /ollamapi/v1/health {
        proxy_pass http://app:8080/api/v1/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }



    # Everything else: force HTTPS or deny if no cert yet
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ai.marmelli.com;

    ssl_certificate /etc/letsencrypt/live/ai.marmelli.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ai.marmelli.com/privkey.pem;

    # Allow only API and health endpoints; block admin and root UI
    location /ollamapi/ {
        proxy_pass http://app:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location = /ollamapi/v1/health {
        proxy_pass http://app:8080/api/v1/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # OpenWebUI API
    location ^~ /api/ {
        proxy_pass http://openwebui:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
        client_max_body_size 20M;
        proxy_read_timeout 10m;
    }

    # Public Ollama passthrough exposed by OpenWebUI
    location ^~ /ollama/ {
        proxy_pass http://openwebui:8080/ollama/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
        client_max_body_size 20M;
        proxy_read_timeout 10m;
    }

    # Rate-limit login endpoints to mitigate brute-force
    location = /login {
        limit_req zone=login_zone burst=10 nodelay;
        limit_req_status 429;
        proxy_pass http://openwebui:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
        client_max_body_size 20M;
        proxy_read_timeout 10m;
    }

    location ^~ /auth/ {
        limit_req zone=login_zone burst=10 nodelay;
        limit_req_status 429;
        proxy_pass http://openwebui:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
        client_max_body_size 20M;
        proxy_read_timeout 10m;
    }

    # Default: deny everything else (including admin and static)
    location / {
        proxy_pass http://openwebui:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
        client_max_body_size 20M;
        proxy_read_timeout 10m;
    }
}

